<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vieport" content="width-device-width, initial-scale-1.0">
    <title>Daze-Low-key Relatables</title>
    <link rel="stylesheet" href="daze.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="mainlogo.jpg" alt="daze">Daze</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="sonList">
            <h1>Low-key Realatables</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Vaaqif</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Aazaadiyan</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Bandey</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Jo bhi mai</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Maahi ve</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Tune jo na kaha</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Yeh saari baat</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="vaaqif.jpg" alt="1">
                    <span class="songName">Zinda</span>
                    <span class="songlistplay"><span class="timestamp">6:00 <i
                                class="far fa-2x fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-solid fa-backward"></i>
            <i class="fas fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-solid fa-forward"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" alt="playing" width="42px" id="gif">Vaaqif-The Local Train
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d899676b3f.js" crossorigin="anonymous"></script>
</body>

</html>
